<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colors</title>

  <style>

    body {
      background: chartreuse;
    }

    h1 {
      color: yellow;
      background: black;
    }

    h1 span {
      color: #333;
    }

    h2 {
      color: #fff;
      background: #0C1FE8;
    }

    h3 {
      color: rgb(255, 0, 0);
      background: rgb(0, 0, 0);
    }

  </style>
</head>
<body>
  <h1>Heading <span>One</span></h1>
  <h2>Heading Two</h2>
  <h3>Heading Three</h3>
</body>
</html>
