<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists & Tables</title>
</head>

<body>
  <!-- Unordered List -->
  <!-- list-style: (square, disc, circle, none) -->
  <ul style="list-style: none">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- Ordered List -->
  <!-- type: (1, A, a, I, i) -->
  <ol type="I">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ol>

  <!-- Nested Lists -->
  <ul style="list-style: none">
    <li>Item 1</li>
    <li>
      <ol type="i">
        <li>Nested Item 1</li>
        <li>Nested Item 2</li>
      </ol>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

  <!-- tables -> Used for tabular data -->
  <table style="width: 600px; text-align: center;">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Thiago</td>
        <td>Nunes Batista</td>
        <td>thiago@thiago.com</td>
      </tr>

      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>jdoe@email.com</td>
      </tr>
    </tbody>

  </table>

</body>

</html>
